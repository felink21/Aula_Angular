<h3>Exemplo de diretiva *ngIF</h3>
<hr>
<div *ngIf="this.exibirNome" class="box">
  Nome: Felipe Ribeiro
</div>
<div *ngIf="!this.exibirNome" class="box">
  Email: felipe@email.com
</div>
<button (click)="this.alternar()">Alternar</button>
<hr>

<h3>Exemplo de diretiva *ngFor</h3>
<hr>
<div *ngFor="let time of times; let i = index;">
  <div>{{i}}: {{time}}</div>
</div>

<hr>

<h1>{{titulo}}</h1>
<h2>Time selecionado: {{time}}</h2>
  <ul>
    <li *ngFor="let time of times">
      {{time}}
    </li>
  </ul>
